<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
    <h1>Rock, Paper, Scissors</h1>
    <h2>Choose Your Weapon</h2>
            <div class="container">
                    <div class="img-row">
                      <image class="choice" id="rock" src="images/rock1.png" alt="rock">
                    </div>
                    <div class="img-row">
                      <image class="choice" id="paper" src="images/paper2.png" alt="paper">
                    </div>
                    <div class="img-row">
                      <image class="choice" id="scissors" src="images/scissors3.png" alt="scissors">
                    </div>
                  </div>
                  <hr />
                  <div class="container">
                        <img id="user" class="hide" alt="user choice" />
                        <img id="computer" class="hide" alt="computer choice" />
                  </div>
                  <hr />
                  <div class="container">
                    <h1 id="wins">Wins: 0</h1>
                    <h1 id="losses">Losses: 0</h1>
                    <h1 id="ties">Ties: 0</h1>
                  </div>
              
                 <script src="main.js"></script>
    </body>
</html>
